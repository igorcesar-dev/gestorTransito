<app-default-login-layout
  title="Registre uma conta"
  subtitle="Crie uma conta de usuÃ¡rio"
  primaryButton="Criar"
  (submit)="register()"
>
  <form [formGroup]="registerForm">
    <app-primary-input
      formControlName="nome"
      inputName="nome"
      type="text"
      label="Nome"
      placeholder="Digite seu nome completo"
    >
    </app-primary-input>

    <app-primary-input
      formControlName="login"
      inputName="login"
      type="text"
      label="Login"
      placeholder="Digite seu Login"
    >
    </app-primary-input>

    <app-primary-input
      formControlName="password"
      inputName="password"
      type="password"
      label="Senha"
      placeholder="Digite sua senha"
    >
    </app-primary-input>
  </form>
</app-default-login-layout>
