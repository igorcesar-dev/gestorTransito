<app-default-login-layout
  title="Login"
  subtitle="Realize o login para continuar"
  primaryButton="Entrar"
  secondaryButton="Criar Conta"
  (submit)="submit()"
>
  <form [formGroup]="loginForm">
    <app-primary-input
      formControlName="login"
      inputName="login"
      type="text"
      label="Login"
      placeholder="Digite seu Login"
    >
    </app-primary-input>

    <app-primary-input
      formControlName="password"
      inputName="password"
      type="password"
      label="Senha"
      placeholder="Digite sua senha"
    >
    </app-primary-input>
  </form>
</app-default-login-layout>
